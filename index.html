<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/header__logo.svg" class="header__logo" alt="лого" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__avatar"
              src="./images/avatar.png"
              alt="Аватарка"
            />
            <div class="profile__info">
              <p class="profile__name">Жак-Ив Кусто</p>
              <button class="profile__edit-button">
                <img
                  src="./images/edit.svg"
                  class="profile__edit-button-image"
                />
              </button>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button">
            <img
              class="profile__add-button-image"
              src="./images/plus.svg"
              alt="Добавить"
            />
          </button>
        </section>

        <div class="popup__background popup__background_inactive"></div>
        <form class="popup popup_inactive">
          <p class="popup__header">Редактировать профиль</p>
          <input
            class="poput__input"
            type="text"
            name="name"
            autocomplete="off"
            placeholder="Имя"
            id="name"
          />
          <input
            class="poput__input"
            type="text"
            name="description"
            autocomplete="off"
            placeholder="Описание"
            id="description"
          />
          <button class="popup__save-button">
            <p class="popup__save-button-text">Сохранить</p>
          </button>
          <button class="popup__close-button">
            <img
              src="./images/Close Icon.png"
              alt="закрыть"
              class="popup__close-button-image"
            />
          </button>
        </form>

        <section class="elements">
          <div class="elements__element">
            <img
              src="./images/karachevsk.jpg"
              alt="Карачевск"
              class="elements__image"
            />
            <form class="elements__form">
              <p class="elements__label">Карачаевск</p>
              <button
                class="elements__like-button elements__like-button_inactive"
              ></button>
            </form>
          </div>
          <div class="elements__element">
            <img
              src="./images/elbrus.png"
              alt="Эльбрус"
              class="elements__image"
            />
            <form class="elements__form">
              <p class="elements__label">Гора Эльбрус</p>
              <button
                class="elements__like-button elements__like-button_inactive"
              ></button>
            </form>
          </div>
          <div class="elements__element">
            <img
              src="./images/Dombay.png"
              alt="Домбай"
              class="elements__image"
            />
            <form class="elements__form">
              <p class="elements__label">Домбай</p>
              <button
                class="elements__like-button elements__like-button_inactive"
              ></button>
            </form>
          </div>
          <div class="elements__element">
            <img
              src="./images/elbrus.png"
              alt="Эльбрус"
              class="elements__image"
            />
            <form class="elements__form">
              <p class="elements__label">Гора Эльбрус</p>
              <button
                class="elements__like-button elements__like-button_inactive"
              ></button>
            </form>
          </div>
          <div class="elements__element">
            <img
              src="./images/Dombay.png"
              alt="Домбай"
              class="elements__image"
            />
            <form class="elements__form">
              <p class="elements__label">Домбай</p>
              <button
                class="elements__like-button elements__like-button_inactive"
              ></button>
            </form>
          </div>
          <div class="elements__element">
            <img
              src="./images/karachevsk.jpg"
              alt="Карачевск"
              class="elements__image"
            />
            <form class="elements__form">
              <p class="elements__label">Карачаево-Черкесская республика</p>
              <button
                class="elements__like-button elements__like-button_inactive"
              ></button>
            </form>
          </div>
        </section>

        <footer class="footer">
          <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
      </main>
    </div>
    <script async src="./blocks/popup/popup.js"></script>
  </body>
</html>
