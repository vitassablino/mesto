<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/header__logo.svg" class="header__logo" alt="лого" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__avatar"
              src="./images/avatar.png"
              alt="Аватарка"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <ul class="elements"></ul>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

      <div
        class="popup-container popup-container_inactive"
        id="edit-popup-container"
      >
        <div class="popup-container__form">
          <form class="popup" name="edit-popup" id="popup-form-profile">
            <h3 class="popup__header">Редактировать профиль</h3>
            <input
              class="popup__input"
              type="text"
              name="name"
              autocomplete="off"
              placeholder="Имя"
              id="name"
            />
            <input
              class="popup__input"
              type="text"
              name="description"
              autocomplete="off"
              placeholder="Описание"
              id="description"
            />
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>

          <form class="popup" name="card-popup" id="popup-form-card">
            <h3 class="popup__header">Новое место</h3>
            <input
              class="popup__input"
              type="text"
              name="cardName"
              autocomplete="off"
              placeholder="Название"
              id="cardName"
            />
            <input
              class="popup__input"
              type="text"
              name="cardLink"
              autocomplete="off"
              placeholder="Ссылка на картинку"
              id="cardLink"
            />
            <button class="popup__save-button" type="submit" id="create-card">
              Создать
            </button>
          </form>
          <button class="popup-container__close-button" type="button"></button>
        </div>
      </div>
    </div>

    <div class="image-container">
      <figure class="image-figure">
        <img
          alt="Изображение"
          class="image-figure__big-image"
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg"
        />
        <figcaption class="image-figure__figcaption">asdasdadasfdsf</figcaption>
        <button class="image-figure__close-button" type="button"></button>
      </figure>
    </div>

    <template id="element">
      <li class="element">
        <div class="element__pic-cintainer">
          <img class="element__image" alt="Фото" />
        </div>
        <div class="element__form">
          <h2 class="element__label"></h2>
          <button class="element__like-button" type="button"></button>
        </div>
        <button class="element__delete" type="button"></button>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
