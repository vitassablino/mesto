<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" class="header__logo" alt="лого"/></header><main class="content"><section class="profile"><div class="profile__container"><img class="profile__avatar" src="320dfc5ade8cc5428845.png" alt="Аватарка"/><div class="profile__info"><h1 class="profile__name"></h1><button aria-label="Редактировать профиль" class="profile__edit-button" type="button"></button><p class="profile__description"></p></div></div><button aria-label="Добавить место" class="profile__add-button" type="button"></button></section><ul class="elements"></ul></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><div class="popup" id="edit-popup"><div class="popup__form"><form class="popup-form" name="edit-popup" id="popup-form-profile" novalidate><h3 class="popup-form__header">Редактировать профиль</h3><input class="popup-form__input" name="name" autocomplete="off" placeholder="Имя" id="name" minlength="2" maxlength="40" required/> <span class="popup-form__input-error" id="name-error"></span> <input class="popup-form__input" name="description" autocomplete="off" placeholder="Описание" id="description" minlength="2" maxlength="200" required/> <span class="popup-form__input-error" id="description-error"></span> <button class="popup-form__save-button" type="submit">Сохранить</button></form><button aria-label="Закрыть форму ввода" class="popup__close-button" type="button"></button></div></div><div class="popup" id="card-popup"><div class="popup__form"><form class="popup-form" name="card-popup" id="popup-form-card" novalidate><h3 class="popup-form__header">Новое место</h3><input class="popup-form__input" name="cardName" autocomplete="off" placeholder="Название" id="cardName" minlength="2" maxlength="30" required/> <span class="popup-form__input-error" id="cardName-error"></span> <input class="popup-form__input" type="url" name="cardLink" autocomplete="off" placeholder="Ссылка на картинку" id="cardLink" required/> <span class="popup-form__input-error" id="cardLink-error"></span> <button class="popup-form__save-button popup-form__save-button_disabled" type="submit" id="create-card" disabled="disabled">Создать</button></form><button aria-label="Закрыть форму ввода" class="popup__close-button" type="button"></button></div></div></div><div class="popup image-container" id="image-container"><div class="popup__figure-position" id="figure-position"><figure class="image-figure"><img alt="Изображение" class="image-figure__big-image"/><figcaption class="image-figure__figcaption"></figcaption></figure><button aria-label="Закрыть изображение" class="popup__close-button" type="button"></button></div></div><template id="element-template"><li class="element"><div class="element__pic-cintainer"><img class="element__image" alt="Фото"/></div><div class="element__form"><h2 class="element__label"></h2><div class="element__like-container"><button aria-label="Лайк" class="element__like-button" type="button"></button><p class="element__like-counter"></p></div></div><button aria-label="Удалить место" class="element__delete" type="button"></button></li></template></body></html>
