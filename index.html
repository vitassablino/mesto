<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/header__logo.svg" class="header__logo" alt="лого" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__avatar"
              src="./images/avatar.png"
              alt="Аватарка"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <ul class="elements">
          <li class="element">
            <img
              src="./images/karachevsk.jpg"
              alt="Карачевск"
              class="element__image"
            />
            <div class="element__form">
              <h2 class="element__label">Карачаевск</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img
              src="./images/elbrus.png"
              alt="Эльбрус"
              class="element__image"
            />
            <div class="element__form">
              <h2 class="element__label">Гора Эльбрус</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img
              src="./images/Dombay.png"
              alt="Домбай"
              class="element__image"
            />
            <div class="element__form">
              <h2 class="element__label">Домбай</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img
              src="./images/elbrus.png"
              alt="Эльбрус"
              class="element__image"
            />
            <div class="element__form">
              <h2 class="element__label">Гора Эльбрус</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img
              src="./images/Dombay.png"
              alt="Домбай"
              class="element__image"
            />
            <div class="element__form">
              <h2 class="element__label">Домбай</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img
              src="./images/karachevsk.jpg"
              alt="Карачевск"
              class="element__image"
            />
            <div class="element__form">
              <h2 class="element__label">Карачаево-Черкесская республика</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>

      <div class="popup-container popup-container_inactive">
        <div class="popup-container__form">
          <form class="popup" name="edit-popup">
            <h3 class="popup__header">Редактировать профиль</h3>
            <input
              class="popup__input"
              type="text"
              name="name"
              autocomplete="off"
              placeholder="Имя"
              id="name"
            />
            <input
              class="popup__input"
              type="text"
              name="description"
              autocomplete="off"
              placeholder="Описание"
              id="description"
            />
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
          <button class="popup-container__close-button" type="button"></button>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
